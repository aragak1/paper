<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					<a class="navbar-brand" href="#">Paper</a>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="#">主页</a>
						</li>

			<div class="jumbotron" >
				
				<h1>
					在线题库!
				</h1>
				<p>
					选择你需要的题库进行测试。
				</p>
				<p>
					 <a class="btn btn-primary btn-large" href="#">Learn more</a>
				</p>

	</div>
	<div class="row clearfix">
	<img src="/static/img/pic.png">
	</div>
    <div id="companies">
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            url: '/api/companies',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                var count = data.count;
                if (count == 0)
                    return;
                var row_size = 3;
                var content = '';
                for (var i = 0; i != count; i++) {
                    if (i % 3 == 0) {
                        content += '<div class="row clearfix">';
                    }
                    content +=
                            '<div class="col-md-4 column">' +
                            '<h2>' + data.companies[i].company_name + '</h2>' +
                            '<p>'+ data.companies[i].company_name+ '历年招聘试题</p>' +
                            '<img  src="'+ data.companies[i].picture+ '" />' +
                            '<p><a class="btn" href="'+ '/companies/'+data.companies[i].company_id+ '">开始做题 »</a></p>' +
                            '</div>';
                    if ((i + 1) % 3 == 0) {
                        content += '</div>';
                    }
                }
                $('#companies').html(content);
            }
        });
    });
</script>
</body>
</html>
